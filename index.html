<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset= "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Snake</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>
<body class="change">
    <div>
        <h1 class="head">Snake Game</h1>
        <input id="easybtn" class="btn" type="button" value="Easy" onclick="easyMode()" >
        <input id="normalbtn" class="btn" type="button" value="Normal" onclick="normalMode()" >
        <input id="hardbtn" class="btn" type="button" value="Hard" onclick="hardMode()" >
        <div class="scoreCurrent"></div>
        <div class="highscore"></div>
        <div class="board"></div>
        <div class="pauseprompt">Press Spacebar to Pause</div>
    </div>
    <div class="pause">Paused</div>
    <script src="variables.js"></script>
    <script src="functions.js"></script>
    <script src="script.js"></script>
</body>
</html>
